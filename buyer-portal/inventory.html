<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Car - Zuco Motors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="../index.html" class="logo"><img src="../css/images/zmnz (1).png" alt="ZMNZ Motors" style="height: 40px;"></a>
        <nav class="nav" id="mainNav">
          <a href="../index.html">Home</a>
          <a href="../about-us.html">About Us</a>
          <a href="inventory.html" class="active">Find a Car</a>
          <a href="../sell-your-car.html">Sell Your Car</a>
          <a href="financing.html">Financing</a>
          <a href="compare.html">Compare</a>
          <a href="login.html" class="btn btn-primary btn-sm nav-logged-out">Sign In / Register</a>
          <a href="../sales-portal/login.html" class="btn btn-secondary btn-sm nav-logged-out">Sales Agent Login</a>
          <a href="favorites.html" class="nav-logged-in" style="display:none;">Favorites</a>
          <a href="profile.html" class="nav-logged-in" style="display:none;">My Account</a>
          <button class="btn btn-secondary btn-sm nav-logged-in" style="display:none;" onclick="Auth.logout()">Sign Out</button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="section">
    <div class="container">
      <h1 class="mb-6">Find a Car</h1>

      <!-- Filters -->
      <div class="filters">
        <form id="filterForm">
          <div class="filter-row">
            <div class="form-group">
              <label for="makeFilter">Make</label>
              <select id="makeFilter" name="make" class="form-control">
                <option value="all">All Makes</option>
              </select>
            </div>

            <div class="form-group">
              <label for="modelFilter">Model</label>
              <select id="modelFilter" name="model" class="form-control">
                <option value="all">All Models</option>
              </select>
            </div>

            <div class="form-group">
              <label for="bodyStyleFilter">Body Style</label>
              <select id="bodyStyleFilter" name="bodyStyle" class="form-control">
                <option value="all">All Styles</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Truck">Truck</option>
                <option value="Coupe">Coupe</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Minivan">Minivan</option>
              </select>
            </div>

            <div class="form-group">
              <label for="conditionFilter">Condition</label>
              <select id="conditionFilter" name="condition" class="form-control">
                <option value="all">All Conditions</option>
                <option value="New">New</option>
                <option value="Certified Pre-Owned">Certified Pre-Owned</option>
                <option value="Used">Used</option>
              </select>
            </div>
          </div>

          <div class="filter-row">
            <div class="form-group">
              <label for="priceMin">Min Price</label>
              <input type="number" id="priceMin" name="priceMin" class="form-control" placeholder="$0">
            </div>

            <div class="form-group">
              <label for="priceMax">Max Price</label>
              <input type="number" id="priceMax" name="priceMax" class="form-control" placeholder="$200,000">
            </div>

            <div class="form-group">
              <label for="yearMin">Min Year</label>
              <input type="number" id="yearMin" name="yearMin" class="form-control" placeholder="2000">
            </div>

            <div class="form-group">
              <label for="yearMax">Max Year</label>
              <input type="number" id="yearMax" name="yearMax" class="form-control" placeholder="2024">
            </div>
          </div>

          <div class="flex gap-4">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
            <button type="button" class="btn btn-secondary" onclick="resetFilters()">Reset</button>
          </div>
        </form>
      </div>

      <!-- Results Header -->
      <div class="flex justify-between items-center mb-6">
        <div>
          <h3 id="resultsCount">Loading...</h3>
          <div id="activeFilters" style="margin-top: 0.5rem;"></div>
        </div>
        <div class="flex gap-4 items-center">
          <label for="sortBy">Sort by:</label>
          <select id="sortBy" class="form-control" style="width: auto;">
            <option value="price">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="year-desc">Year: Newest First</option>
            <option value="year">Year: Oldest First</option>
            <option value="mileage">Mileage: Low to High</option>
            <option value="added-desc">Recently Added</option>
          </select>
        </div>
      </div>

      <!-- Results Grid -->
      <div class="grid grid-3 mb-8" id="resultsGrid">
        <div class="loading-spinner" style="grid-column: 1/-1;">
          <div class="spinner"></div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="pagination" id="pagination"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2024 Zuco Motors. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="../js/db.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Auth-aware nav
    if (Auth.isAuthenticated() && Auth.hasRole('buyer')) {
      document.querySelectorAll('.nav-logged-out').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.nav-logged-in').forEach(el => el.style.display = '');
    }

    let allVehicles = [];
    let filteredVehicles = [];
    let currentPage = 1;
    const itemsPerPage = 12;

    // Initialize
    function init() {
      allVehicles = DB.getVehicles().filter(v => v.status === 'Available');
      populateFilters();
      loadFiltersFromURL();
      applyFilters();
    }

    // Populate filter dropdowns
    function populateFilters() {
      const makes = Utils.getUniqueValues(allVehicles, 'make');
      const makeSelect = document.getElementById('makeFilter');
      makes.forEach(make => {
        const option = document.createElement('option');
        option.value = make;
        option.textContent = make;
        makeSelect.appendChild(option);
      });
    }

    // Update models based on selected make
    document.getElementById('makeFilter').addEventListener('change', (e) => {
      const make = e.target.value;
      const modelSelect = document.getElementById('modelFilter');
      modelSelect.innerHTML = '<option value="all">All Models</option>';

      if (make !== 'all') {
        const vehiclesOfMake = allVehicles.filter(v => v.make === make);
        const models = Utils.getUniqueValues(vehiclesOfMake, 'model');
        models.forEach(model => {
          const option = document.createElement('option');
          option.value = model;
          option.textContent = model;
          modelSelect.appendChild(option);
        });
      }
    });

    // Load filters from URL
    function loadFiltersFromURL() {
      const params = Utils.getQueryParams();
      Object.keys(params).forEach(key => {
        const element = document.getElementById(key) || document.querySelector(`[name="${key}"]`);
        if (element) {
          element.value = params[key];
        }
      });
    }

    // Apply filters
    function applyFilters() {
      const formData = new FormData(document.getElementById('filterForm'));
      const filters = {};

      for (const [key, value] of formData.entries()) {
        if (value && value !== 'all') {
          filters[key] = value;
        }
      }

      // Add search query from URL
      const params = Utils.getQueryParams();
      if (params.query) {
        filters.query = params.query;
      }

      filteredVehicles = Utils.filterVehicles(allVehicles, filters);

      // Apply sorting
      const sortBy = document.getElementById('sortBy').value;
      const [sortField, sortOrder] = sortBy.includes('-desc')
        ? [sortBy.replace('-desc', ''), 'desc']
        : [sortBy, 'asc'];

      filteredVehicles = Utils.sortVehicles(filteredVehicles, sortField, sortOrder);

      currentPage = 1;
      renderResults();
      renderPagination();
      updateResultsCount();
      displayActiveFilters(filters);
    }

    // Render results
    function renderResults() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageVehicles = filteredVehicles.slice(start, end);

      const container = document.getElementById('resultsGrid');

      if (pageVehicles.length === 0) {
        container.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
            <h3>No vehicles found</h3>
            <p style="color: var(--gray-600); margin-top: 1rem;">Try adjusting your filters or search criteria.</p>
            <button class="btn btn-primary mt-4" onclick="resetFilters()">Reset Filters</button>
          </div>
        `;
        return;
      }

      container.innerHTML = pageVehicles.map(vehicle => `
        <div class="vehicle-card">
          <div style="background: var(--gray-200); height: 200px; display: flex; align-items: center; justify-content: center; color: var(--gray-500); font-size: var(--text-sm); text-align: center; padding: 1rem;">
            ${vehicle.year} ${vehicle.make} ${vehicle.model}
          </div>
          <div class="vehicle-card-body">
            <div class="flex justify-between items-start mb-2">
              <h3 class="vehicle-card-title">${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
              <button onclick="toggleFavorite('${vehicle.id}')" class="btn-favorite" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">
                ${Utils.isFavorite(vehicle.id) ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>' : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>'}
              </button>
            </div>
            <div class="badge badge-gray mb-3">${vehicle.condition}</div>
            <div class="vehicle-card-price">${Utils.formatCurrency(vehicle.pricing.salePrice)}</div>
            <div class="vehicle-card-specs">
              <span>${Utils.formatNumber(vehicle.mileage)} mi</span>
              <span>${vehicle.specs.transmission}</span>
              <span>${vehicle.bodyStyle}</span>
            </div>
            <div class="vehicle-card-actions">
              <a href="vehicle-details.html?id=${vehicle.id}" class="btn btn-primary" style="flex: 1;">View Details</a>
              <button onclick="addToComparison('${vehicle.id}')" class="btn btn-outline" title="Add to comparison"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 16l3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1z"/><path d="M2 16l3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></svg></button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Render pagination
    function renderPagination() {
      const totalPages = Math.ceil(filteredVehicles.length / itemsPerPage);
      const container = document.getElementById('pagination');

      if (totalPages <= 1) {
        container.innerHTML = '';
        return;
      }

      let html = '';

      // Previous button
      html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">Previous</button>`;

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += '<span>...</span>';
        }
      }

      // Next button
      html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">Next</button>`;

      container.innerHTML = html;
    }

    // Go to page
    function goToPage(page) {
      currentPage = page;
      renderResults();
      renderPagination();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Update results count
    function updateResultsCount() {
      document.getElementById('resultsCount').textContent =
        `${filteredVehicles.length} vehicle${filteredVehicles.length !== 1 ? 's' : ''} found`;
    }

    // Display active filters
    function displayActiveFilters(filters) {
      const container = document.getElementById('activeFilters');
      const filterKeys = Object.keys(filters).filter(k => !['priceMin', 'priceMax', 'yearMin', 'yearMax', 'query'].includes(k));

      if (filterKeys.length === 0 && !filters.query) {
        container.innerHTML = '';
        return;
      }

      let html = '<div class="flex gap-2" style="flex-wrap: wrap;">';

      if (filters.query) {
        html += `<span class="badge badge-primary">Search: ${filters.query}</span>`;
      }

      filterKeys.forEach(key => {
        html += `<span class="badge badge-primary">${key}: ${filters[key]}</span>`;
      });

      if (filters.priceMin || filters.priceMax) {
        html += `<span class="badge badge-primary">Price: ${filters.priceMin ? Utils.formatCurrency(filters.priceMin) : '$0'} - ${filters.priceMax ? Utils.formatCurrency(filters.priceMax) : 'Any'}</span>`;
      }

      html += '</div>';
      container.innerHTML = html;
    }

    // Reset filters
    function resetFilters() {
      document.getElementById('filterForm').reset();
      Utils.setQueryParams({});
      window.location.href = 'inventory.html';
    }

    // Toggle favorite
    function toggleFavorite(vehicleId) {
      Utils.toggleFavorite(vehicleId);
      renderResults();
    }

    // Add to comparison
    function addToComparison(vehicleId) {
      Utils.addToComparison(vehicleId);
    }

    // Event listeners
    document.getElementById('filterForm').addEventListener('submit', (e) => {
      e.preventDefault();
      applyFilters();
    });

    document.getElementById('sortBy').addEventListener('change', applyFilters);

    // Initialize
    init();
  </script>
</body>
</html>
