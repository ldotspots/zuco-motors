<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Applications - Dealer Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .status-badge { display: inline-block; padding: 0.2rem 0.6rem; border-radius: var(--radius-full); font-size: var(--text-xs); font-weight: 600; }
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-approved { background: #dcfce7; color: #166534; }
    .status-rejected { background: #fee2e2; color: #991b1b; }
    .app-detail { display: none; padding: 1rem 1.25rem; background: var(--gray-50); border-top: 1px solid var(--gray-200); }
    .detail-grid { display: grid; grid-template-columns: 140px 1fr; gap: 0.25rem 1rem; font-size: var(--text-sm); }
    .detail-grid dt { color: var(--gray-500); font-weight: 500; }
    .detail-grid dd { margin: 0; color: var(--gray-800); }
    .action-btns { display: flex; gap: 0.5rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo"><img src="../css/images/zmnz (1).png" alt="ZMNZ Motors" style="height: 40px;"></a>
        <nav class="nav">
          <a href="index.html">Dashboard</a>
          <a href="inventory.html">Inventory</a>
          <a href="leads.html">Leads</a>
          <a href="pricing.html">Pricing</a>
          <a href="sales-orders.html">Sales Orders</a>
          <a href="quote-requests.html">Quote Requests</a>
          <a href="customers.html">Customers</a>
          <a href="applications.html" class="active">Applications</a>
          <a href="analytics.html">Analytics</a>
          <a href="past-sales.html">Past Sales</a>
          <a href="profile.html">Profile</a>
          <button class="btn btn-secondary btn-sm" onclick="Auth.logout()">Logout</button>
        </nav>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="mb-6">Sales Agent Applications</h1>
      <div id="appTable"></div>
    </div>
  </main>

  <script src="../js/supabase-config.js"></script>
  <script src="../js/db.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    function statusBadge(status) {
      const map = { pending: 'Pending', approved: 'Approved', rejected: 'Rejected' };
      return `<span class="status-badge status-${status}">${map[status] || status}</span>`;
    }

    async function renderApps() {
      const apps = (await DB.getAgentApplications()).sort((a, b) => new Date(b.appliedAt) - new Date(a.appliedAt));
      const container = document.getElementById('appTable');

      if (!apps.length) {
        container.innerHTML = '<p style="color:var(--gray-500);text-align:center;padding:2rem;">No applications yet.</p>';
        return;
      }

      container.innerHTML = `
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Email</th>
              <th>Region</th>
              <th>Experience</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            ${apps.map((a, i) => `
              <tr>
                <td style="white-space:nowrap;">${new Date(a.appliedAt).toLocaleDateString('en-NZ')}</td>
                <td><strong>${a.firstName || ''} ${a.lastName || ''}</strong></td>
                <td>${a.email || '—'}</td>
                <td>${a.region || '—'}</td>
                <td>${a.experience || '—'}</td>
                <td>${statusBadge(a.status)}</td>
                <td><button class="btn btn-secondary btn-sm" onclick="toggleDetail('app${i}')">Details</button></td>
              </tr>
              <tr id="app${i}" class="app-detail">
                <td colspan="7" style="padding:1rem;">
                  <dl class="detail-grid">
                    <dt>Application ID</dt><dd>${a.id}</dd>
                    <dt>User ID</dt><dd>${a.userId}</dd>
                    <dt>Phone</dt><dd>${a.phone || '—'}</dd>
                    <dt>Region</dt><dd>${a.region || '—'}</dd>
                    <dt>Experience</dt><dd>${a.experience || '—'}</dd>
                    <dt>Motivation</dt><dd>${a.motivation || '—'}</dd>
                    <dt>Applied</dt><dd>${new Date(a.appliedAt).toLocaleString('en-NZ')}</dd>
                    ${a.reviewedAt ? `<dt>Reviewed</dt><dd>${new Date(a.reviewedAt).toLocaleString('en-NZ')}</dd>` : ''}
                    ${a.feedback ? `<dt>Feedback</dt><dd>${a.feedback}</dd>` : ''}
                  </dl>
                  ${a.status === 'pending' ? `
                    <div class="action-btns">
                      <button class="btn btn-primary btn-sm" onclick="approveApp('${a.id}')">Approve</button>
                      <button class="btn btn-secondary btn-sm" onclick="rejectApp('${a.id}')">Reject</button>
                    </div>
                  ` : ''}
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function toggleDetail(id) {
      const row = document.getElementById(id);
      row.style.display = row.style.display === 'table-row' ? 'none' : 'table-row';
    }

    async function approveApp(appId) {
      const apps = await DB.getAgentApplications();
      const app = apps.find(a => a.id === appId);
      if (!app) return;

      // Change user role to sales_agent
      await DB.updateUser(app.userId, {
        role: 'sales_agent',
        profile: { region: app.region, specialization: 'General', salesTarget: 50000, ytdSales: 0 }
      });

      // Update application
      const dealer = Auth.getCurrentUser();
      await DB.updateAgentApplication(appId, {
        status: 'approved',
        reviewedAt: new Date().toISOString(),
        reviewedBy: dealer ? dealer.id : null
      });

      Utils.showToast('Application approved! User is now a sales agent.', 'success');
      await renderApps();
    }

    async function rejectApp(appId) {
      const feedback = prompt('Optional feedback for the applicant:') || '';
      const dealer = Auth.getCurrentUser();
      await DB.updateAgentApplication(appId, {
        status: 'rejected',
        reviewedAt: new Date().toISOString(),
        reviewedBy: dealer ? dealer.id : null,
        feedback: feedback
      });

      Utils.showToast('Application rejected.', 'success');
      await renderApps();
    }

    async function init() {
      await renderApps();
    }
    init();
  </script>
</body>
</html>
